<!DOCTYPE html>
<html lang="{{ language or 'en' }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title or 'Page Not Found' }}</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f7f8fa;
        color: #1f2933;
      }
      .container {
        max-width: 720px;
        margin: 10vh auto;
        padding: 32px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 32px;
      }
      p {
        margin: 12px 0;
        line-height: 1.6;
      }
      ul {
        padding-left: 18px;
      }
      a {
        color: #2563eb;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .links {
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container" role="main">
      <h1>404 - Page Not Found</h1>
      <p>The page you're looking for doesn't exist. This might be because:</p>
      <ul>
        <li>The link you followed is outdated or broken</li>
        <li>You mistyped the URL</li>
        <li>The page has been moved or removed</li>
      </ul>
      <p class="links">
        <a href="{{ pathto('index') }}">Go to documentation home</a> Â·
        <a href="{{ pathto('search') }}">Search the documentation</a>
      </p>
    </div>
  </body>
</html>
